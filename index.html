<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Test - GitHub Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 hidden>Scanner</h1>
<div class="container">
    <div>
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <button id="switchCamera">Switch Camera</button>
</div>

<section class="barcode-list">
    <h2>Scanned Barcodes <span class="clear-btn js-clear-list" hidden="hidden">Clear List</span> <span class="copy-btn js-copy-list" hidden="hidden">Copy List</span></h2>
    <div id="barcodeList"></div>
</section>

<template id="barcodeItemTemplate" class="js-barcode-item-template">
    <div class="barcode-item">
        <span class="js-barcode-value"></span>
        <button class="js-copy-btn">Copy</button>
    </div>
</template>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
